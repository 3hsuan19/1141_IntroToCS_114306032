<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Statistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Grade Statistics</h2>

<div class="input-area">
  Math: <input type="number" id="math">
  English: <input type="number" id="english">
  <button id="submitBtn">Submit</button>
</div>

<table id="gradeTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Math</th>
      <th>English</th>
      <th>Average</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  <tfoot>
    <tr>
      <th>Avg</th>
      <th id="mathAvg">0</th>
      <th id="engAvg">0</th>
      <th id="overallAvg">0</th>
    </tr>
  </tfoot>
</table>

<script src="script.js"></script>
</body>
</html>
